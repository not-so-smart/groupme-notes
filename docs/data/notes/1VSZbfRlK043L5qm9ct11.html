<h1 id="chat"><a aria-hidden="true" class="anchor-heading" href="#chat"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Chat</h1>
<p>A chat is a unique <a href="/groupme-notes/notes/ccuZY1G3VSd9q0MSiTnft">Conversation</a> between two <a href="/groupme-notes/notes/ErfIZMzFqiWTHR5pDIkZA">Users</a>.</p>
<p>A chat represents a distinct relationship between exactly two users; any two users may have only one chat between them, and any chat may not include more than two users.</p>
