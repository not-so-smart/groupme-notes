<h1 id="group"><a aria-hidden="true" class="anchor-heading" href="#group"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Group</h1>
<p>Structurally, a group is an entity containing a single <a href="/groupme-notes/notes/ccuZY1G3VSd9q0MSiTnft">Conversation</a> and a collection of <a href="/groupme-notes/notes/ORmwtXvQkZd5Qs4hm7qAE">Members</a>.</p>
<p>Functionally, a group is a <a href="/groupme-notes/notes/ccuZY1G3VSd9q0MSiTnft">Conversation</a> between one or more <a href="/groupme-notes/notes/ErfIZMzFqiWTHR5pDIkZA">Users</a>.</p>
